<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejercicio</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xl-4">
					<form>
						<p>Ingrese cantidad de botellas existentes</p>
						<div class="form-row bottles">
							<div class="input-group flex-nowrap">
								<div class="input-group-prepend">
									<span class="input-group-text">Botellas Jumbo</span>
								</div>
								<input type="text" class="form-control" id="jumbo" onkeypress="restrictToNumber(event)" >
							</div>
							<div class="input-group flex-nowrap">
								<div class="input-group-prepend">
									<span class="input-group-text">Botellas Big</span>
								</div>
								<input type="text" class="form-control" id="big" onkeypress="restrictToNumber(event)" >
							</div>
							<div class="input-group flex-nowrap">
								<div class="input-group-prepend">
									<span class="input-group-text">Botellas Medium</span>
								</div>
								<input type="text" class="form-control" id="med" onkeypress="restrictToNumber(event)" >
							</div>
							<div class="input-group flex-nowrap">
								<div class="input-group-prepend">
									<span class="input-group-text">Botellas Small</span>
								</div>
								<input type="text" class="form-control" id="small" onkeypress="restrictToNumber(event)" >
							</div>
							<div class="input-group flex-nowrap">
								<div class="input-group-prepend">
									<span class="input-group-text">Botellas Petit</span>
								</div>
								<input type="text" class="form-control" id="petit" onkeypress="restrictToNumber(event)" >
							</div>
						</div>
						<button type="button" class="btn btn-success" id="btn-add" onclick="addBottles()">Agregar</button>
					</form>
				</div>
				<div class="col">
					<table>
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Litros</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Petit</td>
								<td>1 lt</td>
							</tr>
							<tr>
								<td>Small</td>
								<td>2 lt</td>
							</tr>
							<tr>
								<td>Medium</td>
								<td>3 lt</td>
							</tr>
							<tr>
								<td>Big</td>
								<td>5 lt</td>
							</tr>
							<tr>
								<td>Jumbo</td>
								<td>7 lt</td>
							</tr>
						</tbody>
					</table>
					<div class="main-container">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">NÃºmero de litros a llenar:</label>
								<input type="text" class="form-control" id="litros" onkeypress="restrictToNumber(event)" placeholder="Lts.">
							</div>
							<button type="button" class="btn btn-primary" id="accept-first" onclick="getLts('#litros')">Aceptar</button>
							<div class="result d-none">
								<p>Se necesitan: </p>
							<ul id="list-result"></ul>
							<button type="button" class="btn btn-success"  onclick="resetForm()">Aceptar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
